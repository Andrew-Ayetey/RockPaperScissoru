<!DOCTYPE html>
<html>
<script>
    point = "None"
    function computerPlay(){
    n = Math.random()
    if (n <= .33)
        {
        
        return "ROCK";
        }
    else if (n > .33 && n <= .66)
        {
        return "PAPER";
        }
    
    else 
        {
        return "SCISSORS";
    }
};
    function rpsRound(playerSelection, computerSelection){
            // find who picks rock//
            ///Rock beats Scissors, Scissors beats Paper, Paper beats Rock, doubles tie///
            
        
        if (playerSelection.toUpperCase() == computerSelection.toUpperCase()){
            return ["It's a tie!", point = "None"];
        }
        else if (playerSelection.toUpperCase() == "ROCK")
        {
            if (computerSelection.toUpperCase() == "PAPER")
                { 
                    return ["Paper Beats Rock! You Lose!", point = "Computer"];
                }
            else
            {
                return ["Rock Beats Scissors. You Win!", point = "Player"];
            }

        }
        else if (playerSelection.toUpperCase() == "PAPER")
        {
            if (computerSelection.toUpperCase() == "SCISSORS")
                {
                    return ["Scissors Beats Paper! You Lose!", point = "Computer"];
                }
            else
            {
                return ["Paper Beats Rock. You Win!", point = "Player"];
            }

        }
        else if (playerSelection.toUpperCase() == "SCISSORS")
        {
            if (computerSelection.toUpperCase() == "ROCK")
                {
                    return "Rock Beats Scissors! You Lose!";
                }
            else
            {
                return "Scissors Beats Paper. You Win!";
            }

        };
    }
    function game(){
        point = "None";
        let playCount = 5;
        let playerScore = 0;
        let computerScore = 0;
        while (playCount > 0){
            playerChoice = prompt("What do you choose?", '')
            computerChoice = computerPlay()
            
            rpsRound(playerChoice, computerChoice)
            
           
            playCount -= 1
            if (point == "Player")
            {
                playerScore += 1
            }
            else if (point == "Computer")
            {
                computerScore += 1
            }
            else
            {
                point == "NONE"
            }
            
        console.log(playerChoice, computerChoice, point, rpsRound(playerChoice,computerChoice), playerScore, computerScore)
        };
    if (playerScore > computerScore){
        return "Congratulations, you win!"
    }
    else if (playerScore < computerScore) {
        return "Apologies, but you lose. All hail the robot overlords!"
    }
    else {
        return "ITS A TIE! AMAZING!"
    }
    

    };
    
</script>
</html>
